<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>за посиланням</title>
</head>
<body>

<h2> 2 кнопками </h2>

<!-- 1 кнопка для введення посилання -->
<button onclick="promptForLink()">ввести посилання</button>

<!-- 2 кнопка для переадресації на вказане посилання -->
<button onclick="redirectToLink()">перейти на сайт</button>

<script>
    // змінна для збереження посилання
    let link = '';

    // функція для введення посилання
    function promptForLink() {
        link = prompt("будь ласка, введіть посилання:");
        if (link) {
            alert("посилання збережено!");
        } else {
            alert("посилання не введено.");
        }
    }

    // функція для переадресації на збережене посилання
    function redirectToLink() {
        if (link) {
            window.location.href = link;
        } else {
            alert(" введіть посилання.");
        }
    }
</script>

</body>
</html>
